{% extends 'base.html' %}
{% block content %}
<h1>Edit Profile</h1>
<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="profile_picture">Profile Picture</label>
            <input type="file" name="profile_picture" id="profile_picture" accept="image/*" class="form-input">
        </div>
        <div class="form-group">
            <label for="bio">Bio (max 200 characters)</label>
            <textarea name="bio" id="bio" maxlength="200" class="form-input" rows="4">{{ user.bio or '' }}</textarea>
        </div>
        <!-- Uncomment if theme selection is needed in future
        <div class="form-group">
            <label for="theme">Theme</label>
            <select name="theme" id="theme" class="form-input">
                <option value="light" {% if user.theme == 'light' %}selected{% endif %}>Light</option>
                <option value="dark" {% if user.theme == 'dark' %}selected{% endif %}>Dark</option>
                <option value="blue" {% if user.theme == 'blue' %}selected{% endif %}>Blue</option>
            </select>
        </div>
        -->
        <button type="submit" class="btn btn-primary"><i class="fas fa-save animate-scale"></i> Save</button>
    </form>
    <div style="margin-top: 20px;">
        <p>Current Profile Picture:</p>
        <img src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" alt="Current Profile Picture" width="100" height="100" class="profile-pic">
    </div>
</div>
{% endblock %}
