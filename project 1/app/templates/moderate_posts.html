{% extends 'base.html' %}
{% block content %}
<h1>Moderate Posts</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date Posted</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td><a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></td>
            <td>{{ post.author.username }}</td>
            <td>{{ post.date_posted }}</td>
            <td>
                <form method="POST" action="{{ url_for('main.delete_post', post_id=post.id) }}" onsubmit="return confirm('Are you sure you want to delete this post?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
